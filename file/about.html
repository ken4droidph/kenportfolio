  <div style="text-align: center; margin-top: 30px;">
    <h2>My Resume</h2>

    <!-- VIEW RESUME BUTTON -->
    <a href="resume.pdf" target="_blank" 
       style="display: inline-block; padding: 12px 25px; background: #007bff; color: #fff; 
              text-decoration: none; border-radius: 5px; margin: 10px; font-size: 16px;">
        View Resume
    </a>

    <!-- DOWNLOAD RESUME BUTTON -->
    <a href="resume.pdf" download 
       style="display: inline-block; padding: 12px 25px; background: #28a745; color: #fff;

    </a>

</div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
    <script>
        function hamburg(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(0px)"
        }
        function cancel(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(-500px)"
        }
    </script>
